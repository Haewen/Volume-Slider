<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="static/bootstrap/css/darkthemefull.css" />
    <link rel="stylesheet" href="static/font-awesome/css/all.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="card" id="container">
      <div class="card-body">
        {% for session in sessions %}
        <div class="card card text-white bg-secondary" id={{ "div" ~ session.process_id}}>
          <div class="card-header">
            <div class="d-flex p-2">
              <h2 style="flex: 1;">{{session.name}}</h2>
              {% if session.is_muted %}
              <i
                class="fas fa-volume-mute fa-2x"
                style="align-self: center;"
                onclick="unmute(this)"
                pid="{{session.process_id}}"
              ></i>
              {% else %}
              <i
                class="fas fa-volume-up fa-2x"
                style="align-self: center;"
                onclick="mute(this)"
                pid="{{session.process_id}}"
              ></i>
              {% endif %}
            </div>
          </div>
          <div class="card-body">
            <form id="{{session.process_id}}">
              <div class="form-group">
                <input
                  type="range"
                  class="custom-range"
                  min="0"
                  max="100"
                  value="{{session.volume
                * 100}}"
                />
              </div>
            </form>
          </div>
        </div>
        <hr />
        {% endfor %}
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="static/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $('input[type="range"]').on("change", function (e) {
          let pid = $(this).closest("form").attr("id");
          $.ajax({
            type: "POST",
            url: "volume",
            data: JSON.stringify({
              pid: pid,
              volume: e.target.value,
            }),
            contentType: "application/json",
            dataType: "json"
          });
        });
      });
      function mute(origin) {
        muteUnmute($(origin).attr("pid"), true);
      }

      function unmute(origin) {
        muteUnmute($(origin).attr("pid"), false);
      }

      function muteUnmute(pid, mute) {
        $.ajax({
          type: "POST",
          url: "mute",
          data: JSON.stringify({
            pid: pid,
            mute: mute,
          }),
          contentType: "application/json",
          dataType: "json",
          success: function () {
              window.location.reload();
            },
        });
      }
    </script>
  </body>
</html>
